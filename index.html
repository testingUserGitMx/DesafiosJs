<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <!-- <link rel="stylesheet" href="./css/styles.css" /> -->

    <title>¡ JS !</title>
  </head>
  <body>
    <div class="container my-5">
      <h2 class="text-center">¡Bienvenid@!</h2> 
      <form class="" id="formulario">
        <label 
        class="form-text mb-2" 
        for="nombre">Ingresa nombre de la pelicula:</label>
        
        <input 
        type="text"
        name="nombre"
        
        class="form-control mb-2" 
        />

        <label 
        class="form-text mb-2" for="appt">Elige un horario:</label>
        <br>
        <input class="form-control" type="time" id="appt" name="appt"
        min="09:00" max="22:00" required> 
    
        <small class="text-muted"> Horarios disponibles 9 a.m. a 10 p.m.</small>
        
        <button type="submit" 
        class="btn btn-primary mt-3 w-100">Agregar</button>
      </form>

      <section id="alertSuccess" class="mt-3">
        <div class="alert alert-success text-center d-none" role="alert">
          A simple success alert—check it out!
        </div>
      </section>
    </div>
    
    <section id="template">
      <article>
        <p></p>
      </article>
    </section>
    
    <script src="app.js"></script>
    <!-- <script src="./Complementarios/complementarios.js"></script> -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
      crossorigin="anonymous">
    </script>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- CSS -->
    <style>
      .active{
        font-weight: bold;
      }
    </style>

    <title>¡ JS !</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light"  style="background: #A90E8C">
      <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-around"" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="./movies.html">Movies</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="container-form" class="container my-5">
      <h1 id="h1"></h1>
      <h2 class="text-center">¡Bienvenid@!</h2> 
      <form class="" id="formulario">
        <label 
        class="form-text mb-2" 
        for="nombre">Ingresa nombre de la pelicula:</label>
        
        <input 
        type="text"
        name="nombre"
        id="inputNombre"
        class="form-control mb-2" 
        >

        <label 
        class="form-text mb-2" 
        for="nombre">Ingresa cantidad de entradas a reservar:</label>

        <input 
        type="number"
        name="entradas"
        id="inputEntradas"
        min="0"
        class="form-control mb-2" 
        >

        <label 
        class="form-text mb-2" for="appt">Elige un horario:</label>
        <br>
        <input class="form-control" type="time" id="hour" name="appt"
        min="09:00" value="09:00" max="22:00" required> 
    
        <small class="text-muted"> Horarios disponibles 9 a.m. a 10 p.m.</small>
        
        <button type="submit" 
        class="btn text-white mt-3 w-100"
        id="btnAgregar"
        style="background: #A90E8C">
          Agregar
        </button>
      </form>
    </div>
    
    <div class="container mb-5">
      <div class="mb-2"><span class="fs-5 fw-bold">Tus tickets (0):</span></div>
      <div id="list" class=""></div>
      <button id="btn1" class="btn btn-primary w-100" style="background: #DB3127">Ocultar</button>
    </div>
    
    <div class="container mt-5 p-0 d-flex flex-column align-items-center">
      <span id="spanQrCode" class="fs-5 d-none">Muestra este codigo QR en tu cine favorito 🍿🎞</span> 
      <div id="qrcode" class="mt-3 mb-5"></div>
    </div>

    
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./qrcode.min.js"></script>
    <script src="./jQuery.js"></script>
    <script src="app.js"></script>
    
  </body>
</html>
